{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{% static 'img/favicon.ico' %}">

    <title>Crypto Admin - Dashboard</title>
	<!-- Bootstrap 4.0-->
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<!--amcharts -->
	<link href="https://www.amcharts.com/lib/3/plugins/export/export.css' %}" rel="stylesheet" type="text/css" />
	<!-- Bootstrap-extend -->
	<link rel="stylesheet" href="{% static 'css/bootstrap-extend.css' %}">
	<!-- theme style -->
	<link rel="stylesheet" href="{% static 'css/master_style.css' %}">
	<!-- Crypto_Admin skins -->
	<link rel="stylesheet" href="{% static 'css/skins/_all-skins.css' %}">
  </head>
<body class="hold-transition skin-yellow sidebar-mini">
<div class="wrapper">
	<!-- Top Bar -->
	{% include 'partials/_topbar.html' %}
	<!-- Side Bar -->
	{% include 'partials/_sidebar.html' %}
	<!-- Main Content -->
{% block content %} {% endblock %}
	<!-- Footer Content -->
	{% include 'partials/_footer.html' %}

<!-- jQuery 3 -->
	<script src="{% static 'js/jquery.js' %}"></script>

	<!-- popper -->
	<script src="{% static 'js/popper.min.js' %}"></script>

	<!-- Bootstrap 4.0-->
	<script src="{% static 'js/bootstrap.js' %}"></script>

	<!-- Slimscroll -->
		<script src="{% static 'js/jquery.slimscroll.js' %}"></script>

	<!-- FastClick -->
	<script src="{% static 'js/fastclick.js' %}"></script>

    <!--amcharts charts -->
	<script src="http://www.amcharts.com/lib/3/amcharts.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/gauge.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/serial.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/amstock.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/pie.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/plugins/animate/animate.min.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/plugins/export/export.min.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/themes/patterns.js" type="text/javascript"></script>
	<script src="http://www.amcharts.com/lib/3/themes/light.js" type="text/javascript"></script>

	<!-- webticker -->
	<script src="{% static 'js/jquery.webticker.min.js' %}"></script>

	<!-- EChartJS JavaScript -->
	<script src="{% static 'js/echarts-en.min.js' %}"></script>
	<script src="{% static 'js/echarts-liquidfill.min.js' %}"></script>

	<!-- This is data table -->
    <script src="{% static 'js/jquery.dataTables.min.js' %}"></script>

	<!-- Crypto_Admin App -->
	<script src="{% static 'js/template.js' %}"></script>

	<!-- Crypto_Admin dashboard demo (This is only for demo purposes) -->
	<script src="{% static 'js/pages/dashboard.js' %}"></script>
	<script src="{% static 'js/pages/dashboard-chart.js' %}"></script>

	<!-- Crypto_Admin for demo purposes -->
	<script src="{% static 'js/demo.js' %}"></script>

</div>
</body>
</html>
