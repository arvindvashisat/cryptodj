{% extends 'base.html' %} {% block content %}
	<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        Members Profile
      </h1>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
        <li class="breadcrumb-item"><a href="#">Members</a></li>
        <li class="breadcrumb-item active">Members Profile</li>
      </ol>
    </section>
	  <!-- Main content -->
  <section class="content">
            <form action="" enctype="multipart/form-data" method="POST">
             <div class="row">
                 {% if user %}
                <div class="col-xl-4 col-lg-5">
                  <!-- Profile Image -->
                  <div class="box bg-yellow bg-deathstar-dark">
                    <div class="box-body box-profile">
                      <img class="profile-user-img rounded img-fluid mx-auto d-block" src="" alt="User profile picture">
                        <h4 class="text-center mt-0">

                        </h4>

                      <h2 class="profile-username text-center mb-0"></h2>

                      <h4 class="text-center mt-0"><i class="fa fa-envelope-o mr-10"></i></h4>

                      <div class="row social-states">
                          <div class="col-6 text-right"><a href="#" class="link text-white"><i class="ion ion-ios-people-outline"></i> 254</a></div>
                          <div class="col-6 text-left"><a href="#" class="link text-white"><i class="ion ion-images"></i> 54</a></div>
                      </div>

                      <div class="row">
                        <div class="col-12">
                            <div class="media-list media-list-hover media-list-divided w-p100 mt-30">
                                <h4 class="media media-single p-15">
                                  <i class="fa fa-arrow-circle-o-right mr-10"></i><span class="title">My Profile</span>
                                </h4>
                            </div>
                        </div>
                      </div>
                    </div>
                    <!-- /.box-body -->
                  </div>
                  <!-- /.box -->
                </div>
                <!-- /.col -->
                <div class="col-xl-8 col-lg-7">
                  <div class="box box-solid bg-black">
                    <div class="box-header with-border">
                      <h3 class="box-title">Personal details</h3>
                    </div>
                    <!-- /.box-header -->
                    <div class="box-body">
                      <div class="row">
                        <div class="col-12">
                            <form method="post" action="{% url 'update_profile' users.id %}">
                                {% csrf_token %}

                            <div class="form-group row">
                              <label class="col-sm-2 col-form-label">Full Name</label>
                              <div class="col-sm-10">
                                <input class="form-control" name="full_name" value=" {{ user.full_name }}" placeholder="Full Name" type="text">
                              </div>
                            </div>

                            <div class="form-group row">
                              <label class="col-sm-2 col-form-label">Email Adress</label>
                              <div class="col-sm-10">
                                <input class="form-control" name="email" value="{{ user.email }}" type="email" placeholder="johone@dummy.com">
                              </div>
                            </div>
                            <div class="form-group row ">
                                <label class="col-sm-2 col-form-label">Gender</label>
                                <div class="col-sm-10">
                                    <select class="custom-select form-control" name="gender">
                                        {% for key,value in gender.items %}
                                            {% if user.gender == value %}
                                                <option selected value="{{ key }}">{{ value }}</option>
                                            {% else %}
                                                <option selected value="{{ key }}">{{ value }}</option>
                                            {% endif %}
                                        {% endfor %}
                                        <span class="help-block">  </span>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Mobile Number</label>
                                    <div class="col-sm-5">
                                        <input class="form-control" name="mobile" placeholder="Mobile No" type="tel" value="{{ user.mobile }}">
                                    </div>
                                    <div class="col-sm-5">
                                        <input class="form-control"  name="phone" placeholder="Phone No" type="text" value="{{ user.phone }}">
                                    </div>
                                </div>

                                <div class="form-group row ">
                                    <label class="col-sm-2 col-form-label">Date of Birth</label>
                                    <div class="col-sm-10">
                                        <input class="form-control" name="dob" type="date" value="{{user.dob|date:'Y-m-d'}}">
                                        <span class="help-block">  </span>
                                    </div>
                                </div>
                            <div class="form-group row">
                                        <label class="col-sm-2 col-form-label">Address</label>
                                        <div class="col-sm-10">
                                            <input class="form-control " placeholder="Street address" name="address" type="tel" value="{{ user.address }}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"></label>
                                        <div class="col-sm-5">
                                            <input class="form-control " placeholder="City" name="city" type="text" value="{{ user.city }}">
                                        </div>
                                        <div class="col-sm-5">
                                            <input class="form-control " placeholder="State" name="state" type="text" value="{{ user.state }}">
                                        </div>

                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-2 col-form-label"></label>
                                        <div class="col-sm-5">
                                            <input class="form-control " placeholder="Postal Code" name="post_code" type="text" value="{{ user.postal_code }}">
                                        </div>
                                        <div class="col-sm-5">
                                            <select class="form-control custom-select" name="country_id">
											<option selected="true" disabled="disabled">Country</option>
                                            {% for key,value in country.items %}
                                                {% if custom_users.country == value %}
                                                    <option selected value="{{ value }}">{{ value }}</option>
                                                {% else %}
                                                    <option value="{{ value }}">{{ value }}</option>
                                                {% endif %}
                                            {% endfor %}
                                            </select>
                                        </div>
                                    </div>
                            <div class="form-group row">
                              <label class="col-sm-2 col-form-label"></label>
                              <div class="col-sm-10">
                                <button type="submit" class="btn btn-yellow">Profile Update</button>

                              </div>
                            </div>
                        </div>
                        <!-- /.col -->
                      </div>
                      <!-- /.row -->
                    </div>
                    <!-- /.box-body -->
                  </div>

					</div>
					<!-- /.col -->
                 {% endif %}
				  </div>
                </form>
			  <!-- /.row -->
			</section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->
{% endblock %}
